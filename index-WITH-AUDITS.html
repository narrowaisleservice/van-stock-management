<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van Stock Management - Pro</title>
    <!-- Chart.js for animated charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: transparent;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background Particles */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Loading with animation */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading.active {
            display: flex;
            animation: fadeIn 0.3s;
        }

        .spinner {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .spinner::before,
        .spinner::after {
            content: '';
            position: absolute;
            border: 4px solid transparent;
            border-top-color: #8B0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .spinner::before {
            width: 60px;
            height: 60px;
        }

        .spinner::after {
            width: 40px;
            height: 40px;
            top: 10px;
            left: 10px;
            animation-duration: 0.7s;
            animation-direction: reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 1.2em;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: #2d2d2d;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            animation: slideInRight 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border-left: 4px solid #8B0000;
        }

        .toast.success {
            border-left-color: #27ae60;
        }

        .toast.error {
            border-left-color: #e74c3c;
        }

        .toast.warning {
            border-left-color: #f39c12;
        }

        .toast-icon {
            font-size: 24px;
        }

        .toast-close {
            margin-left: auto;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .toast-close:hover {
            opacity: 1;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        /* Login Screen with animation */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: transparent;
            position: relative;
            overflow: hidden;
        }

        .login-box {
            background: #2d2d2d;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 100%;
            border: 1px solid #3d3d3d;
            animation: scaleIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            z-index: 1;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo h1 {
            color: #ffffff;
            font-size: 2em;
            margin-bottom: 5px;
            animation: fadeInDown 0.6s;
        }

        .login-logo .van-icon {
            font-size: 3em;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
            animation: fadeInUp 0.6s;
            animation-fill-mode: both;
        }

        .form-group:nth-child(2) { animation-delay: 0.1s; }
        .form-group:nth-child(3) { animation-delay: 0.2s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 600;
            font-size: 0.9em;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #3d3d3d;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
            background: #1a1a1a;
            color: #ffffff;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #8B0000;
            box-shadow: 0 0 0 4px rgba(139, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #8B0000 0%, #B22222 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s 0.3s both;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.4);
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            animation: shake 0.5s;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Main App */
        .app-container {
            display: none;
        }

        .app-container.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .app-header {
            background: #2d2d2d;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border-bottom: 3px solid #8B0000;
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideInDown 0.5s;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .app-header h2 {
            font-size: 1.5em;
            background: linear-gradient(135deg, #ffffff 0%, #8B0000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-badge {
            background: linear-gradient(135deg, #8B0000 0%, #B22222 100%);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(139, 0, 0, 0.3);
        }

        .btn-logout {
            background: #8B0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: #A00000;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 0, 0, 0.4);
        }

        /* Navigation */
        .nav-tabs {
            background: #2d2d2d;
            display: flex;
            border-bottom: 2px solid #3d3d3d;
            overflow-x: auto;
            position: sticky;
            top: 65px;
            z-index: 99;
        }

        .nav-tab {
            padding: 15px 25px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1em;
            color: #b0b0b0;
            transition: all 0.3s;
            white-space: nowrap;
            position: relative;
        }

        .nav-tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: #8B0000;
            transition: all 0.3s;
            transform: translateX(-50%);
        }

        .nav-tab:hover::after {
            width: 100%;
        }

        .nav-tab:hover {
            color: #ffffff;
            background: #3d3d3d;
        }

        .nav-tab.active {
            color: #ffffff;
            font-weight: 600;
        }

        .nav-tab.active::after {
            width: 100%;
        }

        /* Content */
        .content {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            background: transparent;
        }

        /* Advanced Search Bar */
        .search-container {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            border: 1px solid #3d3d3d;
            animation: slideInUp 0.5s;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .search-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 10px;
            align-items: end;
        }

        .search-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .search-group label {
            color: #b0b0b0;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .search-input,
        .search-select {
            padding: 12px;
            border: 2px solid #3d3d3d;
            border-radius: 8px;
            background: #1a1a1a;
            color: #ffffff;
            font-size: 1em;
            transition: all 0.3s;
        }

        .search-input:focus,
        .search-select:focus {
            outline: none;
            border-color: #8B0000;
            box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.2);
        }

        .search-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #8B0000 0%, #B22222 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            height: fit-content;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 0, 0, 0.4);
        }

        /* Stats Cards with Animation */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid #3d3d3d;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            animation: slideInUp 0.5s;
            animation-fill-mode: both;
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(139,0,0,0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 40px rgba(139, 0, 0, 0.3);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card h3 {
            color: #b0b0b0;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.5em;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(139, 0, 0, 0.3);
        }

        .stat-card.alert {
            border-left: 4px solid #8B0000;
        }

        .stat-card.success {
            border-left: 4px solid #27ae60;
        }

        .stat-card.warning {
            border-left: 4px solid #f39c12;
        }

        /* 3D Van Cards */
        .van-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .van-card {
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 3px solid #3d3d3d;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .van-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(139,0,0,0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        .van-card:hover::before {
            left: 100%;
        }

        .van-card:hover {
            transform: translateY(-10px) rotateX(5deg) scale(1.05);
            box-shadow: 0 20px 60px rgba(139, 0, 0, 0.4);
            border-color: #8B0000;
        }

        .van-icon-3d {
            font-size: 3em;
            margin-bottom: 10px;
            display: inline-block;
            transition: all 0.4s;
            filter: drop-shadow(0 4px 8px rgba(139, 0, 0, 0.3));
        }

        .van-card:hover .van-icon-3d {
            transform: rotateY(360deg) scale(1.2);
        }

        .van-card h4 {
            font-size: 1.3em;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .van-card p {
            color: #b0b0b0;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .van-card .value {
            color: #8B0000;
            font-weight: bold;
            font-size: 1.2em;
        }

        /* Stock Table */
        .stock-table-container {
            background: #2d2d2d;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 1px solid #3d3d3d;
            animation: slideInUp 0.5s 0.2s both;
        }

        .stock-table {
            width: 100%;
            border-collapse: collapse;
        }

        .stock-table thead {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
        }

        .stock-table th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9em;
            border-bottom: 3px solid #8B0000;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stock-table td {
            padding: 15px;
            border-bottom: 1px solid #3d3d3d;
            color: #e0e0e0;
            transition: all 0.3s;
        }

        .stock-table tbody tr {
            transition: all 0.3s;
        }

        .stock-table tbody tr:hover {
            background: linear-gradient(90deg, #3d3d3d 0%, #2d2d2d 100%);
            transform: scale(1.01);
            box-shadow: 0 4px 12px rgba(139, 0, 0, 0.2);
        }

        /* Quantity Controls with Glow */
        .qty-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            width: 36px;
            height: 36px;
            border: 2px solid #8B0000;
            background: #1a1a1a;
            color: #8B0000;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            transition: all 0.3s;
            position: relative;
        }

        .qty-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(139, 0, 0, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .qty-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .qty-btn:hover {
            background: #8B0000;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.5);
        }

        .qty-btn:active {
            transform: scale(0.95);
        }

        .qty-value {
            min-width: 60px;
            text-align: center;
            font-weight: 700;
            font-size: 1.3em;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* Status Badges with Pulse */
        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
        }

        .status-low {
            background: rgba(139, 0, 0, 0.2);
            color: #ff6b6b;
            border: 2px solid #8B0000;
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(139, 0, 0, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(139, 0, 0, 0);
            }
        }

        .status-ok {
            background: rgba(39, 174, 96, 0.2);
            color: #27ae60;
            border: 2px solid #27ae60;
        }

        .status-high {
            background: rgba(243, 156, 18, 0.2);
            color: #f39c12;
            border: 2px solid #f39c12;
        }

        /* Charts Container */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: #2d2d2d;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid #3d3d3d;
            animation: slideInUp 0.5s;
        }

        .chart-card h3 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        /* Action Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, #8B0000 0%, #B22222 100%);
            color: white;
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.4);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #b0b0b0;
            animation: fadeIn 0.5s;
        }

        .empty-state h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #ffffff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-row {
                grid-template-columns: 1fr;
            }
            
            .charts-grid {

<body>
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <div class="login-logo">
                <div class="van-icon">üöê</div>
                <h1>Van Stock Pro</h1>
                <p>Narrow Aisle Ltd</p>
            </div>

            <div class="error-message" id="loginError"></div>

            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="engineerSelect">Select Your Name</label>
                    <select id="engineerSelect" required>
                        <option value="">-- Select Engineer --</option>
                        <option value="Aaron Dyson">Aaron Dyson</option>
                        <option value="Brett Stockton">Brett Stockton</option>
                        <option value="Harry Shearstone">Harry Shearstone</option>
                        <option value="Tom Barker">Tom Barker</option>
                        <option value="Lewis Lockwood">Lewis Lockwood</option>
                        <option value="Lance Duncan">Lance Duncan</option>
                        <option value="Pete King">Pete King</option>
                        <option value="Graham Denman">Graham Denman</option>
                        <option value="Keith Wilton">Keith Wilton</option>
                        <option value="Rob Appleyard">Rob Appleyard</option>
                        <option value="Mike Adams">Mike Adams</option>
                        <option value="Mick Thornley">Mick Thornley</option>
                        <option value="David Williams">David Williams</option>
                        <option value="Kevin Deakin">Kevin Deakin</option>
                        <option value="Management">Management</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pinInput">PIN Code</label>
                    <input type="password" id="pinInput" placeholder="Enter your PIN" required maxlength="4" pattern="[0-9]{4}">
                </div>

                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <div class="app-header">
            <h2>Van Stock Pro</h2>
            <div class="user-info">
                <span class="user-badge" id="userName"></span>
                <button class="btn-logout" onclick="handleLogout()">Logout</button>
            </div>
        </div>

        <div class="nav-tabs" id="navTabs"></div>

        <div class="content" id="mainContent"></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbz5rCfWVoQUO8SYFb0dg5LGC-IlTbpKAg_yW7TSdz4VjmM8jvaa2K94xJ5dxvL_W4DQ/exec';
        let currentUser = null;
        let currentStock = [];
        let allVansStock = {};
        let charts = {};
        
        // Van to Engineer Mapping
        const vanEngineers = {
            1: 'Aaron Dyson',
            2: 'Brett Stockton',
            3: 'Harry Shearstone',
            4: 'Tom Barker',
            5: 'Lewis Lockwood',
            6: 'Keith Wilton',
            7: 'Lance Duncan',
            8: 'Pete King',
            9: 'Graham Denman',
            10: 'Rob Appleyard',
            11: 'Mike Adams',
            12: 'Mick Thornley',
            13: 'David Williams',
            14: 'Kevin Deakin'
        };
        
        // Helper function to get van display name
        function getVanDisplay(vanNum) {
            const engineer = vanEngineers[vanNum];
            return engineer ? `Van ${vanNum} - ${engineer}` : `Van ${vanNum}`;
        }

        // Toast Notification System
        function showToast(message, type = 'info', duration = 3000) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icons = {
                success: '‚úì',
                error: '‚úï',
                warning: '‚ö†',
                info: '‚Ñπ'
            };
            
            toast.innerHTML = `
                <span class="toast-icon">${icons[type]}</span>
                <span>${message}</span>
                <button class="toast-close" onclick="this.parentElement.remove()">√ó</button>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOutRight 0.4s';
                setTimeout(() => toast.remove(), 400);
            }, duration);
        }

        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        async function apiCall(action, params = {}) {
            try {
                const url = new URL(API_URL);
                url.searchParams.append('action', action);
                Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
                const response = await fetch(url.toString());
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const engineer = document.getElementById('engineerSelect').value;
            const pin = document.getElementById('pinInput').value;
            const errorDiv = document.getElementById('loginError');
            errorDiv.classList.remove('show');
            showLoading();
            try {
                const response = await apiCall('login', { engineer, pin });
                if (response.success) {
                    currentUser = response.data;
                    showApp();
                    showToast(`Welcome back, ${engineer}!`, 'success');
                } else {
                    errorDiv.textContent = response.message || 'Invalid credentials';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please check your internet connection.';
                errorDiv.classList.add('show');
            } finally {
                hideLoading();
            }
            return false;
        }

        function showApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appContainer').classList.add('active');
            document.getElementById('userName').textContent = currentUser.engineer;
            setupNavigation();
            if (currentUser.role === 'Manager') {
                loadDashboard();
            } else {
                loadMyVan();
            }
        }

        function setupNavigation() {
            const navTabs = document.getElementById('navTabs');
            navTabs.innerHTML = '';
            const tabs = currentUser.role === 'Manager' ? [
                { id: 'dashboard', label: 'üìä Dashboard', icon: 'üìä' },
                { id: 'allVans', label: 'üöê All Vans', icon: 'üöê' },
                { id: 'replenishment', label: 'üì¶ Replenishment', icon: 'üì¶' },
                { id: 'pendingAudits', label: '‚è≥ Pending Audits', icon: '‚è≥' },
                { id: 'auditHistory', label: 'üìã Audit History', icon: 'üìã' }
            ] : [
                { id: 'myVan', label: 'üöê My Van', icon: 'üöê' },
                { id: 'replenishment', label: 'üì¶ My Replen', icon: 'üì¶' }
            ];
            tabs.forEach((tab, index) => {
                const button = document.createElement('button');
                button.className = 'nav-tab' + (index === 0 ? ' active' : '');
                button.textContent = tab.label;
                button.onclick = () => switchTab(tab.id, button);
                navTabs.appendChild(button);
            });
        }

        function switchTab(tabId, button) {
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            button.classList.add('active');
            switch(tabId) {
                case 'dashboard': loadDashboard(); break;
                case 'myVan': loadMyVan(); break;
                case 'allVans': loadAllVans(); break;
                case 'replenishment': loadReplenishment(); break;
                case 'pendingAudits': loadPendingAudits(); break;
                case 'auditHistory': loadAuditHistory(); break;
            }
        }

        // Animated Counter
        function animateValue(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = Math.floor(progress * (end - start) + start);
                element.textContent = end > 100 ? value.toLocaleString() : value;
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        async function loadDashboard() {
            const content = document.getElementById('mainContent');
            content.innerHTML = '<div class="empty-state"><h3>Loading dashboard...</h3></div>';
            showLoading();
            try {
                const response = await apiCall('getAllVans');
                if (response.success) {
                    allVansStock = response.data;
                    renderDashboard();
                }
            } catch (error) {
                content.innerHTML = '<div class="empty-state"><h3>Error loading data</h3><p>Please try again</p></div>';
                showToast('Error loading dashboard data', 'error');
            } finally {
                hideLoading();
            }
        }

        function renderDashboard() {
            const content = document.getElementById('mainContent');
            let totalParts = 0, totalValue = 0, lowStockItems = 0, vansCount = Object.keys(allVansStock).length;
            Object.values(allVansStock).forEach(van => van.forEach(item => {
                totalParts += parseInt(item.Quantity || 0);
                totalValue += (item.Quantity || 0) * (item.UnitPrice || 0);
                if (item.Quantity < item.MinQuantity) lowStockItems++;
            }));

            content.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card success">
                        <h3>Total Vans</h3>
                        <div class="stat-value" data-value="${vansCount}">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Parts</h3>
                        <div class="stat-value" data-value="${totalParts}">0</div>
                    </div>
                    <div class="stat-card alert">
                        <h3>Low Stock Items</h3>
                        <div class="stat-value" data-value="${lowStockItems}">0</div>
                    </div>
                    <div class="stat-card warning">
                        <h3>Total Value</h3>
                        <div class="stat-value">¬£<span data-value="${totalValue.toFixed(0)}">0</span></div>
                    </div>
                </div>

                <div class="charts-grid">
                    <div class="chart-card">
                        <h3>üìä Stock Distribution</h3>
                        <canvas id="stockChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>üí∞ Value by Van</h3>
                        <canvas id="valueChart"></canvas>
                    </div>
                </div>

                <h3 style="margin-bottom: 20px; color: #ffffff; font-size: 1.5em;">üöê Select a Van</h3>
                <div class="van-selector" id="vanSelector"></div>
            `;

            // Animate counters
            document.querySelectorAll('.stat-value [data-value]').forEach(el => {
                const value = parseInt(el.getAttribute('data-value'));
                animateValue(el, 0, value, 1000);
            });
            document.querySelectorAll('.stat-value[data-value]').forEach(el => {
                const value = parseInt(el.getAttribute('data-value'));
                animateValue(el, 0, value, 1000);
            });

            // Render charts
            setTimeout(() => {
                renderCharts();
                renderVanCards();
            }, 100);
        }

        function renderCharts() {
            const vanNumbers = Object.keys(allVansStock);
            const stockData = vanNumbers.map(van => allVansStock[van].reduce((sum, item) => sum + parseInt(item.Quantity || 0), 0));
            const valueData = vanNumbers.map(van => allVansStock[van].reduce((sum, item) => sum + (item.Quantity * item.UnitPrice), 0));

            // Stock Distribution Chart
            if (charts.stockChart) charts.stockChart.destroy();
            const stockCtx = document.getElementById('stockChart');
            if (stockCtx) {
                charts.stockChart = new Chart(stockCtx, {
                    type: 'doughnut',
                    data: {
                        labels: vanNumbers.map(v => `Van ${v}`),
                        datasets: [{
                            data: stockData,
                            backgroundColor: [
                                '#8B0000', '#B22222', '#DC143C', '#FF4500', '#FF6347',
                                '#FFA07A', '#CD5C5C', '#F08080', '#E9967A', '#FA8072',
                                '#FF7F50', '#FF69B4', '#FF1493', '#C71585'
                            ],
                            borderWidth: 2,
                            borderColor: '#1a1a1a'
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: (context) => `${context.label}: ${context.parsed} parts`
                                }
                            }
                        },
                        animation: {
                            animateRotate: true,
                            animateScale: true,
                            duration: 1500,
                            easing: 'easeOutQuart'
                        }
                    }
                });
            }

            // Value Chart
            if (charts.valueChart) charts.valueChart.destroy();
            const valueCtx = document.getElementById('valueChart');
            if (valueCtx) {
                charts.valueChart = new Chart(valueCtx, {
                    type: 'bar',
                    data: {
                        labels: vanNumbers.map(v => `Van ${v}`),
                        datasets: [{
                            label: 'Stock Value (¬£)',
                            data: valueData,
                            backgroundColor: 'rgba(139, 0, 0, 0.8)',
                            borderColor: '#8B0000',
                            borderWidth: 2,
                            borderRadius: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: (context) => `¬£${context.parsed.y.toFixed(2)}`
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: (value) => '¬£' + value,
                                    color: '#b0b0b0'
                                },
                                grid: { color: '#3d3d3d' }
                            },
                            x: {
                                ticks: { color: '#b0b0b0' },
                                grid: { color: '#3d3d3d' }
                            }
                        },
                        animation: {
                            duration: 1500,
                            easing: 'easeOutQuart'
                        }
                    }
                });
            }
        }

        function renderVanCards() {
            const vanSelector = document.getElementById('vanSelector');
            if (!vanSelector) return;
            vanSelector.innerHTML = '';
            Object.keys(allVansStock).forEach((vanNum, index) => {
                const van = allVansStock[vanNum];
                const parts = van.length;
                const value = van.reduce((sum, item) => sum + (item.Quantity * item.UnitPrice), 0);
                const card = document.createElement('div');
                card.className = 'van-card';
                card.style.animationDelay = `${index * 0.05}s`;
                card.innerHTML = `
                    <div class="van-icon-3d">üöê</div>
                    <h4>${getVanDisplay(vanNum)}</h4>
                    <p>${parts} items</p>
                    <p class="value">¬£${value.toFixed(2)}</p>
                `;
                card.onclick = () => {
                    showVanDetails(vanNum);
                    showToast(`Loading ${getVanDisplay(vanNum)} details...`, 'info', 2000);
                };
                vanSelector.appendChild(card);
            });
        }

        function showVanDetails(vanNum) {
            const content = document.getElementById('mainContent');
            const vanStock = allVansStock[vanNum];
            content.innerHTML = `
                <button class="btn btn-info" onclick="loadDashboard()" style="margin-bottom: 20px;">‚Üê Back to Dashboard</button>
                <h2 style="margin-bottom: 20px; color: #ffffff;">üöê ${getVanDisplay(vanNum)} - Stock Details</h2>
                
                <div class="search-container">
                    <div class="search-row">
                        <div class="search-group">
                            <label>Search Parts</label>
                            <input type="text" class="search-input" id="searchInput" placeholder="Part number or description..." onkeyup="filterTable()">
                        </div>
                        <div class="search-group">
                            <label>Status</label>
                            <select class="search-select" id="statusFilter" onchange="filterTable()">
                                <option value="all">All</option>
                                <option value="low">Low Stock</option>
                                <option value="ok">OK</option>
                                <option value="high">High Stock</option>
                            </select>
                        </div>
                        <div class="search-group">
                            <label>Sort By</label>
                            <select class="search-select" id="sortBy" onchange="sortTable()">
                                <option value="part">Part Number</option>
                                <option value="desc">Description</option>
                                <option value="qty">Quantity</option>
                                <option value="value">Value</option>
                            </select>
                        </div>
                        <button class="search-btn" onclick="resetFilters()">Reset</button>
                    </div>
                </div>

                <div class="stock-table-container">
                    <table class="stock-table" id="stockTable">
                        <thead>
                            <tr>
                                <th>Part Number</th>
                                <th>Description</th>
                                <th>Quantity</th>
                                <th>Min/Max</th>
                                <th>Unit Price</th>
                                <th>Total Value</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="stockTableBody"></tbody>
                    </table>
                </div>
            `;
            renderStockTable(vanStock);
        }

        function renderStockTable(stock) {
            const tbody = document.getElementById('stockTableBody');
            if (!tbody) return;
            tbody.innerHTML = '';
            stock.forEach((item, index) => {
                const qty = parseInt(item.Quantity || 0);
                const min = parseInt(item.MinQuantity || 0);

            const filter = searchInput.value.toUpperCase();
            const statusValue = statusFilter.value;
            const table = document.getElementById('stockTable');
            const tr = table.getElementsByTagName('tr');
            
            for (let i = 1; i < tr.length; i++) {
                const txtValue = tr[i].textContent || tr[i].innerText;
                const status = tr[i].dataset.status;
                const matchesSearch = txtValue.toUpperCase().indexOf(filter) > -1;
                const matchesStatus = statusValue === 'all' || status === statusValue;
                tr[i].style.display = (matchesSearch && matchesStatus) ? '' : 'none';
            }

        function sortTable() {
            const sortBy = document.getElementById('sortBy');
            if (!sortBy) return;
            const value = sortBy.value;
            const table = document.getElementById('stockTable');
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            
            rows.sort((a, b) => {
                let aVal, bVal;
                switch(value) {
                    case 'part':
                        aVal = a.cells[0].textContent;
                        bVal = b.cells[0].textContent;
                        return aVal.localeCompare(bVal);
                    case 'desc':
                        aVal = a.cells[1].textContent;
                        bVal = b.cells[1].textContent;
                        return aVal.localeCompare(bVal);
                    case 'qty':
                        aVal = parseInt(a.cells[2].textContent);
                        bVal = parseInt(b.cells[2].textContent);
                        return bVal - aVal;
                    case 'value':
                        aVal = parseFloat(a.cells[5].textContent.replace('¬£', ''));
                        bVal = parseFloat(b.cells[5].textContent.replace('¬£', ''));
                        return bVal - aVal;
                }
            });
            
            rows.forEach(row => tbody.appendChild(row));
        }

                                <div class="audit-stat-label">Discrepancies</div>
                                <div class="audit-stat-value ${discrepancies.length > 0 ? 'bad' : 'good'}">${discrepancies.length}</div>
                            </div>
                            <div class="audit-stat-box">
                                <div class="audit-stat-label">Accuracy</div>
                                <div class="audit-stat-value ${accuracy >= 90 ? 'good' : 'bad'}">${accuracy}%</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            content.innerHTML = html;
        }

        function filterAuditHistory() {
            const filterVan = document.getElementById('filterVan').value;
            const filterStatus = document.getElementById('filterStatus').value;
            const filterEngineer = document.getElementById('filterEngineer').value;
            
            const cards = document.querySelectorAll('.audit-card');
            
            cards.forEach(card => {
                const van = card.dataset.van;
                const status = card.dataset.status;
                const engineer = card.dataset.engineer;
                
                const matchVan = filterVan === 'all' || van === filterVan;
                const matchStatus = filterStatus === 'all' || status === filterStatus;
                const matchEngineer = filterEngineer === 'all' || engineer === filterEngineer;
                
                if (matchVan && matchStatus && matchEngineer) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

    </script>
</body>
